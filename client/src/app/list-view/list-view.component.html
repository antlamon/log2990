<div class="whole-page">
  <div class="page-title">
    <h1>
      JEUX
    </h1>
  </div>
  <div class="gameList">
    <div class="game-card-list">
      <h2>2D</h2>
      <div *ngIf="simpleGames; else spinny">
        <div *ngFor="let game of simpleGames">
          <app-gamecard [game] = game [isAdminMode] = isAdminMode></app-gamecard>
        </div>
        </div>
      </div>

    <div class="game-card-list">
      <h2>3D</h2>
      <div *ngIf="freeGames; else spinny">
        <div *ngFor="let game of freeGames">
          <app-gamecard [game] = game [isAdminMode] = isAdminMode></app-gamecard>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #spinny>
  <div class="game-card">
    <mat-spinner class="spinny" md-mode="indeterminate"></mat-spinner>
  </div>
</ng-template>
