<div class="main-container">
  <div class="flex-items"><img src="assets/Logo.jpg" class="logo" alt="Logo missing"></div>
  <div class="flex-items">
   <label>Name:
     <input [(ngModel)]="username" placeholder=" Enter Name" title="Your name must be between 3 and 10 letters and contain only alphanumericals"/>
   </label>
    <div class="flex-items">
      <div class="connect-button" (click)="connect(username)">Connect</div>
    </div>
    <div class="flex-items">
      <div class="error-box" id="{{ERROR_ID}}"></div>
    </div>
  </div>
</div>
