<body>
  <div *ngIf="isDeleted">
    <mat-dialog-content>
      <p class="textAlert">Le jeu a été supprimé. Vous allez être renvoyé à la liste des jeux.</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class = "buttonAlert" mat-button (click)="cancel()" >OK</button>
    </mat-dialog-actions>
  </div>
  <div *ngIf="!isDeleted" class="spinner">
    <div class="spinner-circle spinner-circle-outer"></div>
    <div class="spinner-circle-off spinner-circle-inner"></div>
    <div class="spinner-circle spinner-circle-single-1"></div>
    <div class="spinner-circle spinner-circle-single-2"></div>
  </div>
  <div *ngIf="!isDeleted" class="text">...En attente d'un joueur...</div>
  <button *ngIf="!isDeleted" (click)="cancel()">Annuler</button>
</body>
