<div id="gameTitle" class="gameTitle"> {{game3D?.name}} </div>
<div class="chrono">Temps restant: 00:00</div>
<div class="compteur">Différences trouvées: 0</div>
<div *ngIf="game3D" class="divGames">
  <app-scene3-d-component *ngIf="!game3D.isThemed" class="game-card-img" [game]="game3D" [isCardMode]="false">
  </app-scene3-d-component>
  <app-thematic-scene *ngIf="game3D.isThemed" class="game-card-img" [game]="game3D" [isCardMode]="false">
  </app-thematic-scene>
</div>
<div class="messagesBox">
  <div class="messagesBoxTitle"> Messages </div>
</div>
