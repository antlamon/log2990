<div id="gameTitle" class="gameTitle"> {{game3D?.name}} </div>
<div class="chrono">Temps: {{timer.getTimeAsString()}}</div>
<div class="compteur">Différences trouvées: {{differencesFound}}</div>
<div class="divGames">
  <div class="gameImage" [ngClass]="blockedCursor">
    <p>Image originale:</p>
    <div  #originalContainer class="game-card-img" [ngClass]="disableClick">
      <mat-spinner *ngIf="!gameIsReady" class="spinny" md-mode="indeterminate"></mat-spinner>
    </div>
  </div>
  <div class="gameImage" [ngClass]="blockedCursor">
    <p>Image avec les différences:</p>
    <div #modifiedContainer class="game-card-img" [ngClass]="disableClick">
      <mat-spinner *ngIf="!gameIsReady" class="spinny" md-mode="indeterminate"></mat-spinner>
    </div>
  </div>
</div>

<app-game-messages></app-game-messages>
<app-error-popup></app-error-popup>
<app-ending-message id="soloEndGame" [isSoloGame]="true" [isMultGame]="false" [isWin]="true" class="modal-body"></app-ending-message>
<app-ending-message id="multWinGame" [isSoloGame]="false" [isMultGame]="true" [isWin]="true" class="modal-body"></app-ending-message>
<app-ending-message id="multLostGame" [isSoloGame]="false" [isMultGame]="true" [isWin]="false" class="modal-body"></app-ending-message>
