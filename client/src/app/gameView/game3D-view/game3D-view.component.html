<body>
<div class="top-row">
<button (click) ="getBack()">QUITTER</button>
<div id="gameTitle" class="gameTitle"> {{game3D?.name}} </div>
</div>
<div class="divGames">
  <div class="gameImage" [ngClass]="blockedCursor">
    <p>Image originale:</p>
    <div  #originalContainer class="game-card-img" [ngClass]="disableClick">
      <mat-spinner *ngIf="!gameIsReady" class="spinny" md-mode="indeterminate"></mat-spinner>
    </div>
  </div>
  <div class="gameImage" [ngClass]="blockedCursor">
    <p>Image avec les différences:</p>
    <div #modifiedContainer class="game-card-img" [ngClass]="disableClick">
      <mat-spinner *ngIf="!gameIsReady" class="spinny" md-mode="indeterminate"></mat-spinner>
    </div>
  </div>
</div>
<div class="infoBottom">
  <div class="gameInfo">
    <div class="chrono">Temps: {{timer.getTimeAsString()}}</div>
    <div *ngFor="let gamer of gamers" class="compteur">Différences trouvées par {{gamer.username}}: {{gamer.differencesFound}}</div>
  </div>
  <app-game-messages></app-game-messages>
  <div class="gameControls">
    <div class="controlIcon" id="left-click">
      <img src="../../../assets/icons/left_click.png">
      <div class="control-label" id="left-click-label">: Identifier une erreur</div>
    </div>
    <div class="controlIcon" >
      <img src="../../../assets/icons/t.png" id="cheat-mode">
      <div class="control-label" id="cheat-label">: Activer le mode de triche</div>
    </div>
    <div class="controlIcon" >
      <img src="../../../assets/icons/keyboard.png" id="keyboard">
      <div class="control-label" id="keyboard-label">: Déplacements</div>
    </div>
    <div class="controlIcon" id="rotation">
      <img src="../../../assets/icons/right_click.png">
      <div class="control-label" id="rotation-label">: Rotation</div>
    </div> 
  </div>
</div>
<app-error-popup></app-error-popup>
</body>
