<div id="gameTitle" class="gameTitle"> {{game3D?.name}} </div>
<div class="chrono">Temps restant: 00:00</div>
<div class="compteur">Différences trouvées: 0</div>
<div *ngIf="game3D" class="divGames">
  <div class="gameImage">
    <p>Image originale:</p>
    <div *ngIf = "!game3D.isThemed" #originalContainer class ="game-card-img"></div>
    <app-thematic-scene *ngIf = "game3D.isThemed" class = "gameScene" [isCardMode] = "false" [iScene] = "game3D.originalScene" ></app-thematic-scene>
  </div>
  <div class="gameImage">
    <p>Image avec les différences:</p>
    <div *ngIf = "!game3D.isThemed" #modifiedContainer class ="game-card-img"></div>
    <app-thematic-scene *ngIf = "game3D.isThemed" class = "gameScene" [isCardMode] = "false" [iScene] = "game3D.modifiedScene" ></app-thematic-scene>
  </div>
</div>
<div class="messagesBox">
  <div class="messagesBoxTitle"> Messages </div>
</div>
