<div class="messagesBox">
  <div class="messagesBoxTitle">   Messages </div>
  <div #messagerieBox [scrollTop] = "messagerieBox.scrollHeight" class="messages-container">
    <div *ngFor="let message of gameMessages">
      <div class="game-message"> [{{message.time}}] - {{message.text}}</div> 
    </div>
  </div>
</div>
