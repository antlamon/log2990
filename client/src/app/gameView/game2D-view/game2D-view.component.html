<div class="gameTitle"> {{simpleGame?.card.name}}</div>
<div class="chrono">Temps restant: 00:00</div>
<div class="compteur">Différences trouvées: {{differencesFound}}</div>
<div class="divGames">
  <div class="gameImage">
    <p>Image originale:</p>
    <div class="mockImages" [ngClass]="blockedCursor"><img class="game-card-img" [ngClass]="disableClick"
        (click)="sendClick($event)" src={{simpleGame?.card.originalImage}} alt=""></div>
  </div>
  <div class="gameImage">
    <p>Image avec les différences:</p>
    <div class="mockImages" [ngClass]="blockedCursor"><img class="game-card-img" [ngClass]="disableClick"
        (click)="sendClick($event)" src={{simpleGame?.modifiedImage}} alt=""></div>
  </div>
</div>
<app-game-messages></app-game-messages>
