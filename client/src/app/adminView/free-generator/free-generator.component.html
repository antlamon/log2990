<div class="freeViewForm">
  <h1>Créer un jeu point de vue libre</h1>
  <div>  
    <p>Format d'image: bitmap 24-bit (640x480)</p>
    <form id="formSV">
      <div class="form-grid">
        <div>
          <div><p id="gameName">Nom du jeu</p></div>
        </div>
        <div class="rightColumn">
          <input [(ngModel)]="gameName" placeholder="Nom du jeu" name="gameNAM"/>
        </div>
        <div>
          <p id="typeObj">Type d'objets</p>
        </div>
        <select class="rightColumn" (change)="changeType($event.target.value)">
          <option value={{types[0]}}> formes géométriques</option>
          <option value={{types[1]}}>thématique </option>
        </select>
        <div>
          <div><p id="noObj">Quantité d'objets</p></div>
          <p class = "p2" >Entre {{this.minObj}} et {{this.maxObj}}</p>
        </div>
        <div class="rightColumn">
          <input [(ngModel)]="noObj" placeholder="Nombre d'objets" name="noOBJ"/>
        </div>
        <div>
          <div><p id="typeModif">Type de modifications</p></div>
        </div>
        <div class="rightColumn">
          <input type="checkbox" [(ngModel)]="addCheckbox" [ngModelOptions]="{standalone: true}" id="add" > Ajout<br>
          <input type="checkbox" [(ngModel)]="deleteCheckbox" [ngModelOptions]="{standalone: true}"  id="delete" > Supression <br>
          <input type="checkbox" [(ngModel)]="colorCheckbox" [ngModelOptions]="{standalone: true}" id="colorChange"> Changement de couleur <br>
        </div>
      </div>
    </form>
  </div>
  <div >
    <div class="buttons">
      <button type="submit" id="submitButton" (click)="submit()">Soumettre </button>
      <button (click)="close()"> Annuler </button>
    </div>
    <div *ngFor ="let error of errorsMessages ">
        <p style="color:red">{{error}}</p>
    </div>
  </div>
</div>
<div class="form-background"></div>
