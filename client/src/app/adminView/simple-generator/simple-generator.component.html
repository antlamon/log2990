<div class = "simpleViewForm">
<h1>Créer un jeu point de vue simple</h1>
<div>
    <p>Format d'image: bitmap 24-bit (640x480)</p>
    <form id="formSV">
      <div class="form-grid">
        <div>
          <p id="gameNameLabel">Nom du jeu</p>
        </div>
        <div class="rightColumn">
          <input type="text" class="textInput" value="" id="gameName">
        </div>
        <div>
          <p id="originalFileLabel">Image originale</p>
          <p id = "originalFileName">Aucun fichier choisi.</p>
        </div>
        <div class="rightColumn">
          <input type="file" name="file" id="originalFile" class="uploader" (change)="onFileChange($event,'originalFile', 'originalFileName')">
          <label for="originalFile">Choisir un fichier </label>
        </div>
        <div>
          <p id = "modifiedFileLabel"> Image modifiée </p>
          <p id = "modifiedFileName"> Aucun fichier choisi. </p>
        </div>
        <div class="rightColumn">
          <input type="file" name="file" id="modifiedFile" class="uploader" (change)="onFileChange($event,'modifiedFile', 'modifiedFileName')">
          <label for="modifiedFile">Choisir un fichier </label>
        </div>
      </div>
    </form>
  </div>
<div >
  <div class="buttons">
    <button type="submit" id="submitButton" (click)="submit()">Soumettre </button>
    <button (click)="close()"> Annuler </button>
  </div>
  <div id="errorsMessages" class="errorsDiv"></div>
</div>
</div>
<div class="form-background"></div>
