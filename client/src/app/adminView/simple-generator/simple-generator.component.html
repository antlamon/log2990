<div class="simpleViewForm">
    <div>
      <h1>Créer un jeu point de vue simple</h1>
      <p>Format d'image: bitmap 24-bit (640x480)</p>
    </div>
    <form [formGroup]="formGroup" novalidate (ngSubmit)="submit()">
    <div class="form-grid">
      <div>
        <p>Nom du jeu</p>
      </div>
      <div class="rightColumn">
        <input type="text" class = "textInput">
      </div>
      <div>
        <p>Image originale</p>
      </div>
      <div class="rightColumn">
        <input type="file" name="file" id="originalFile" class = "uploader" (change)="onFileChange($event)">
        <label for="originalFile">Choisir un fichier </label>
      </div>
      <div>
        <p>Image modifiée</p>
      </div>
      <div class="rightColumn">
        <input type="file" name="file" id="modifiedFile" class="uploader" (change)="onFileChange($event)">
        <label for="modifiedFile">Choisir un fichier </label>
      </div>
  
    </div>
    
    <div>
      <button type="submit" id="submitButton" disabled>Soumettre </button>
      <button (click) = "close()"> Annuler </button>
    </div>
    </form>
  </div>
